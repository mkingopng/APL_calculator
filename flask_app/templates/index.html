<!--flask_app/templates/index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlifting Coefficient Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #f4f4f4; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { font-size: 18px; margin-top: 20px; font-weight: bold; }
        .score-list { text-align: left; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Powerlifting Coefficient Calculator</h1>
    <div class="container">
        <form method="post">
            <label for="body_weight">Body Weight:</label>
            <input type="number" step="0.01" name="body_weight" required>

            <label for="total_lifted">Total Lifted:</label>
            <input type="number" step="0.01" name="total_lifted" required>

            <label for="unit">Unit:</label>
            <select name="unit">
                <option value="kg">Kilograms (KG)</option>
                <option value="lb">Pounds (LB)</option>
            </select>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="competition">Competition Type:</label>
            <select name="competition">
                <option value="CLPL">Classic Powerlifting</option>
                <option value="EQPL">Equipped Powerlifting</option>
                <option value="CLBN">Classic Bench Only</option>
                <option value="EQBN">Equipped Bench Only</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        {% if scores %}
            <div class="result">
                <h2>Results</h2>
                <div class="score-list">
                    <p><strong>Old Wilks:</strong> {{ scores.old_wilks }}</p>
                    <p><strong>New Wilks:</strong> {{ scores.new_wilks }}</p>
                    <p><strong>DOTS:</strong> {{ scores.dots }}</p>
                    <p><strong>IPF:</strong> {{ scores.ipf }}</p>
                    <p><strong>GoodLift:</strong> {{ scores.good_lift }}</p>
                    <p><strong>McCullough:</strong> {{ scores.mccullough }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
